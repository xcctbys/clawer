command=/usr/bin/xvfb-run -ad /home/virtualenvs/py27/bin/rqworker --url redis://10.171.34.147/0 --sentry-dsn http://917b2f66b96f46b785f8a1e635712e45:556a6614fe28410dbf074552bd566750@sentry.princetechs.com//2  -v  -P /home/webapps/nice-clawer/clawer/ urgency_task_downloader
environment=DJANGO_SETTINGS_MODULE="clawer.settings_pro"
